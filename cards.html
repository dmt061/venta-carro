<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Productos</title>
</head>
<body>
    

    <div class="card-container">
        <div class="img-container">
            <img src="img/carro1-copy-0.jpg" alt="car1">
            <img src="img/carro2.webp" alt="car2">
            <img src="img/carro3.webp" alt="car3">
        </div>
        <div class="description-container">
            <h3 class="tag">Automovil </h3>
            <h1 class="card-title"> Ferrari Aventador-2024</h1>
            <p class="card-detail">
                <span class="milleage"> 
                    <span style="font-size: 1m; color: black;">
                        <i class="fa-solid-fa-car"></i>
                    </span>
                    Kilometraje: 3000km
                </span>
                <span class="fuel">
                    <span style="font-size: 1m; color: black;">
                        <i class="fa-solid fa-gas-pump">
                        </i>
                    </span>
                    Combustible: 30mpg
                </span>
                <span class="safety">
                    <span style="font-size: 1em; color: black;">
                        <i class="fa-solid fa-shield"></i>
                    </span>
                    seguridad:
                    <span class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </span>
                </span>
            </p>
            <p>Escoge un color: </p>
            <div class="color-price">
                <div class=" colors">
                    <span class="orange"></span>
                    <span class="gray"></span>
                    <span class="yellow"></span>
                </div>
                <div class="pricing">
                    <h2 class="new-price">USD$ 90000</h2>
                    <h4 class="old-price"><s> 130000</s></h4>
                </div>
            </div>
            <button id="button">
                <span style="font-size: 1em; color: white">
                <i class="fa-solid fa-card-shopping"></i>
                </span>
                <span class="button-text">Agregar al carrito de compras</span>
            </button>
            <button id="feedback">
                <span id="response-buttum"> Su producto se ha agregado correctamente</span>
            </button>

        </div>
    </div>
    <script src="js/card.js"></script>




</body>
</html>
